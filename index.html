<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOS 멘토 검색</title>
    <style>
        :root {
            --primary-color: #004094; /* UOS Blue-ish */
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-secondary: #666;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .search-box {
            position: sticky;
            top: 20px;
            background: rgba(245, 247, 250, 0.95);
            padding: 10px 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #results {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .mentor-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .mentor-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .company {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .dept {
            font-weight: 500;
        }

        .meta {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .tag {
            background: #eef2f7;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .tag.act {
            background: #fff0f0;
            color: #c0392b;
        }

        .introduce {
            font-size: 0.95em;
            white-space: pre-wrap; /* Preserve line breaks */
            color: #444;
        }
        
        .loading {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>UOS 멘토 검색</h1>
        <p>선배들의 생생한 멘토링 정보를 찾아보세요.</p>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="회사, 직무, 키워드로 검색하세요... (예: 삼성전자, 마케팅)">
    </div>

    <div id="results">
        <!-- Results will appear here -->
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    let debounceTimer;

    // Initial load (show all or some default)
    fetchResults('');

    searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            fetchResults(e.target.value);
        }, 300);
    });

    async function fetchResults(query) {
        resultsDiv.innerHTML = '<div class="loading">검색 중...</div>';
        
        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            renderResults(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            resultsDiv.innerHTML = '<div class="loading">오류가 발생했습니다.</div>';
        }
    }

    function renderResults(mentors) {
        if (mentors.length === 0) {
            resultsDiv.innerHTML = '<div class="loading">검색 결과가 없습니다.</div>';
            return;
        }

        resultsDiv.innerHTML = mentors.map(mentor => `
            <div class="mentor-card">
                <div class="card-header">
                    <div>
                        <div class="company">
                            ${mentor.mentorname || '이름 미기재'} 
                            <span style="font-size: 0.8em; color: #666; font-weight: normal;">(${mentor.companynm || '회사명 미기재'})</span>
                        </div>
                        <div class="dept">${mentor.departnm || '부서 미기재'}</div>
                    </div>
                    <div class="meta">
                        ${mentor.sex || ''} | 멘토번호: ${mentor.mentorno}
                    </div>
                </div>
                
                <div class="tags">
                    ${(mentor.duty_names || []).map(d => `<span class="tag">${d}</span>`).join('')}
                    ${(mentor.actcategory_names || []).map(a => `<span class="tag act">${a}</span>`).join('')}
                </div>

                <div class="introduce">${mentor.introduce || ''}</div>
            </div>
        `).join('');
    }
</script>

</body>
</html>
